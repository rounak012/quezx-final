 <!DOCTYPE html>
	<html ng-app="RecommendationApp">

		<head>
			<title>Quezx</title>
			<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
			<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		</head>






		<body ng-controller="MainController" ng-cloak="">
			<div class="container">
				<div class="row top">
					<div class="col l8 offset-l2 col s6 offset-s3 valign center underline">
						<img src="/details/logo-quezx.png" class="img-responsive valign center img-height">
					</div>
					
					<div class="col l10 offset-l1 valign center">
						<h3>Job Skill Recommendation System</h3>
					</div>
				</div>

				<div class="row">
					<nav>
				    <div class="nav-wrapper">
				      
				        <div class="input-field">
				          <input id="search" type="search"  class ="dropdown-button" data-activates='dropdown1' ng-model="query" required>
				          <label for="search"><i class="material-icons icon-bg prefix">search</i></label>
				          <i class="material-icons">close</i>
				        </div>


				        <ul id='dropdown1' class='dropdown-content collection'>
							    <li class="collection-item colgrey" ng-repeat="role in filtered = (roles | filter : query ) track by $index" ng-click="setQuery($index)"><b>{{role}}</b></li>
							    <li class="collection-item colgrey" ng-show="filtered.length == 0"><b>Not Found</b></li>
							  </ul>
				     
				    </div>
				  </nav>
				</div>

				<div class="row" ng-hide="!query">
					<div class="col l12 col s12 lmargin">
						<h5><i>Top Recommended Skills for above Position</i></h5>
					</div>
					<div class="col l12 s12 display-box">
						<ul class="collection">
					    <li class="collection-item colgrey" ng-repeat="skill in filterdSkills | orderBy : filteredSkills ">{{skill | uppercase}}</li>
					  </ul>
					</div>
				</div>
			</div>

			<script type="text/javascript" src="javascripts/global/jquery.js"></script>
			<script type="text/javascript" src="javascripts/global/materialize.min.js"></script>
			<script type="text/javascript" src="javascripts/global/angular.min.js"></script>
			<script type="text/javascript" src="javascripts/MainController.js"></script>
		</body>
	</html>
